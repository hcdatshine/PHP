<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Profile</title>
	
	<style type="text/css" media="screen">
	table,th,td{
		border: 1px solid black;
	}
	#profile{
		width:60%;
		margin:100px auto;
	}
	#avarta{
		width:30%;
		text-align: center;
	}
	#avarta img{
		width:60%;
		height:150px;
		border-radius:50%;
	}
	#header p{
		text-align: center;
		font-size:30px;
		font-weight:bold;
	}
	.title{
		width:30%;
		font-size:20px;
	}
	#info{
		width:100%;
		font-size:20px;
	}
</style>
</head>
<body>
	<div id="profile">
		<table id="header">
			<tr>
				<td>
					<p>Nguyễn Ngọc Trung</p>
				</td>
				<td id="avarta">					
					<img src="img/profile.jpg" alt="">
				</td>
			</tr>
		</table>
		<table id="info">
			<tr>
				<td class="title"><b>Education Process</b></td>
				<td class="detail"></td>
			</tr>
			<tr>
				<td class="title"><b>Working process</b></td>
				<td class="detail"></td>
			</tr>
			<tr>
				<td class="title"><b>Society activities</b></td>
				<td class="detail"></td>
			</tr>
			<tr>
				<td class="title"><b>Skill</b></td>
				<td class="detail"></td>
			</tr>
			<tr>
				<td class="title"><b>Experiences</b></td>
				<td class="detail"></td>
			</tr>
			<tr>
				<td class="title"><b>Certifications</b></td>
				<td class="detail"></td>
			</tr>
			<tr>
				<td class="title"><b>Hobbies</b></td>
				<td class="detail"></td>
			</tr>
			<tr>
				<td class="title"><b>Desire</b></td>
				<td class="detail"></td>
			</tr>
		</table>
		
	</div>
</body>
</html>
