<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A single form</title>
</head>
<body>
	<form action="Form4Radio.php" method="post">
		<p>
			<span>Enter email address</span>
			<input type="text" size="32" maxlength="30" placeholder="Email" name="email">
		</p>
		<p>
			<span>May we  contact you?</span>
			<input type="radio" name="contact" value="Yes">Yes
			<input type="radio" name="contact" value="No">No
		</p>
		<input type="submit" value="Click to submit">
		<input type="reset" value="Erase and Restart">
	</form>
</body>
</html>
