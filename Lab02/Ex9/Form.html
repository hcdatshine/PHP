<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<style>
		body{
			width:50%;
			margin:100px auto
		}
	</style>
</head>
<body>
	<form action="Info.php" method="POST" role="form">
		<legend>Đăng kí</legend>
	
		<div class="form-group">
			<label for="">Tên</label>
			<input type="text" class="form-control" name="name" placeholder="Họ và tên">
		</div>
		<div class="form-group">
			<label for="">Lớp</label>
			<input type="text" class="form-control" name="class" placeholder="Lớp">
		</div>
		<div class="form-group">
			<label for="">Trường đại học</label>
			<input type="text" class="form-control" name="university" placeholder="Đại học">
		</div>

		<div class="form-group">
			<label for="">Giới tính</label>
			<input type="radio"  name="gender" value="nam"> Nam
			<input type="radio"  name="gender" value="nữ"> Nữ
		</div>
		<div class="form-group">
			<label for="">Đăng kí khóa học</label>
			<select name="course" id="input" class="form-control" required="required">
				<option value="PHP">PHP</option>
				<option value="Java">Java</option>
				<option value="C">C</option>
				<option value="Js">Java Script</option>
			</select>
		</div>
		
	
		<button type="submit" class="btn btn-primary">Submit</button>
		<button type="restart" class="btn btn-danger">Restart</button>
	</form>
</body>
</html>
